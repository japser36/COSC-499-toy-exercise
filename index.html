<html>
	<head>
		<style type="text/css">
			* {
				font-family: Arial, Helvetica, sans-serif;
				--color-dark: #2b2d42;
				--color-mid: #8d99ae;
				--color-light: #edf2f4;
				--color-a-light: #ef233c;
				--color-a-dark: #d90429;
				color: var(--color-light);
				background-color: var(--color-dark);
			}
			h1, h3 {
				font-family: Impact, Charcoal, sans-serif;
			}
			hr {
				color: var(--color-mid);
			}
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: row;
				align-items: stretch;
				justify-content: center;
			}
			.container {
				width: 100%;
				max-width: 1080px;
				padding: 1em;
				background-color: var(--color-mid);
			}
		</style>
	</head>
	<body>
		<div class="container">
			Hello World!
		</div>
	</body>
</html>
